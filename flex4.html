<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css flex layout</title>
    <link rel="icon" href="images/download.png">
    <link rel="stylesheet" href="flex4.css">
</head>
<body>
    <header>
        <div class="first-header-items">
            <div class="header-item-first">nothing</div>
            <div class="header-item-first">nothing</div>
            <div class="header-item-first">>nothing</div>
        </div>
        <div class="second-header-items">
            <div class="header-item-second">nothing</div>
            <div class="header-item-third">nothing</div>
        </div>
    </header>
    <div class="upper-container">
        <div class="small-line-item-first">nothing</div>
        <div class="small-line-item-second">nothing</div>
    </div>
    <div class="companies-container">
        <div class="company">
            <div class="names">nothing</div>
            <div class="names">nothing</div>
            <div class="names">nothing</div>
            <div class="names">nothing</div>
            <div class="names">nothing</div>
            <div class="names">nothing</div>
        </div>

    </div>
    <div class="lower-container">
        <div class="left-container"></div>
        <div class="right-container">
            <div class="first-box"></div>
            <div class="second-box"></div>
        </div>
    </div>
</body>
</html>
